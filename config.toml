individual_shows_description = "Janta Ki Vishesh Maang is a popular FB live show hosted by Prasang where people can send in their song requests and they are covered live on Facebook. With 1000+ views on every single video, it is one of the most interesting and enticing projects undertaken by RBRband records."

individual_sessions_description = "Not limited to covers or mash-ups, we bring to you our original freshly brewed music from a highly professional RBRband Studio. From soft romantic to the power ballads, we've got'em all"

